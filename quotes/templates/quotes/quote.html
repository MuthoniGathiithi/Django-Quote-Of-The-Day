<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .quote-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .quote-mark {
            font-size: 4rem;
            color: #0f4c75;
            opacity: 0.4;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-style: italic;
            position: relative;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .quote-author {
            font-size: 1.1rem;
            color: #2c5f2d;
            font-weight: bold;
            position: relative;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .quote-author::before {
            content: "â€” ";
            color: #0f4c75;
        }

        .refresh-btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(50, 130, 184, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(50, 130, 184, 0.4);
            background: linear-gradient(45deg, #1565c0, #42a5f5);
        }

        .no-quote {
            color: #2c5f2d;
            font-style: italic;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .quote-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .quote-mark {
                font-size: 3rem;
            }
        }

        /* Animation for quote appearance */
        .quote-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        {% if quote %}
            <div class="quote-mark">"</div>
            <div class="quote-text">{{ quote.quote_text }}</div>
            <div class="quote-author">{{ quote.author }}</div>
            <a href="{% url 'random_quote' %}" class="refresh-btn">Get Another Quote</a>
        {% else %}
            <div class="no-quote">
                <div class="quote-mark">ðŸ’­</div>
                <p>No quotes available at the moment.</p>
                <p>Please add some quotes to the database.</p>
            </div>
        {% endif %}
    </div>

    <script>
        // Add a subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.quote-container');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            container.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });

        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.quote-container');
            container.style.transform = 'translate(0px, 0px)';
        });
    </script>
</body>
</html>
